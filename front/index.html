<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Voting Booth</title>
        <link rel="stylesheet" href="voting_styles.css">
    </head>

    <body onload="initPage()">
        <h1 id="heading">Voting Booth</h1>
        <div id="messages"></div>
        <h2>Candidates</h2>
        <div id="candidateList" class="displayArea"></div>
        <h2 id="votersNotVoted">Voters who haven't voted</h2>
        
        <div id="potentialBallots" class="displayArea">

        </div>
        <div id="controls">
            <button id="addBtn">Add a new voter</button>
        </div>

        <h2 id="votersVoted">Voters who have voted</h2>
        <div id="completedBallots" class="displayArea">

        </div>
        <div id="myModal" class="modal">
            <form method="post" name="addUserForm">
                <div class="modal-content">
                    <span class="close">X</span>
                    <p><input type="text" name="userName" id="userName"></p>
                    <p><button id="submitNewVoter" onclick="return recordNewVoter()">[ submit ]</button></p>
                </div>
            </form>
        </div>
    </body>

    </html>
<script src="control.js"></script>
